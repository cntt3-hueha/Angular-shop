<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async as order">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.dataPlaced | date}}</td>
      <td>
        <a [routerLink]="['/order-view', order.$key]">View</a>
      </td>
    </tr>
  </tbody> 
</table>
