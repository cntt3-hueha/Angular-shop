<div class="sticky-top">
    <a 
    class="list-group-item list-gorup-item-action"
    [class.active]="!category" 
    routerLink="/">All Categories</a>
    <a 
    *ngFor="let c of categories" 
    class="list-group-item list-gorup-item-action"
    routerLink="/"
    [queryParams]="{category: c.key}"
    [class.active]="category === c.key"> 
        {{c.name}}
    </a>

</div>
